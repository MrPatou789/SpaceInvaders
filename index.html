<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>SpaceInvaders</title>
</head>
<body>

        <div id="aliens" style="margin-left: 125px; margin-right: 125px;margin-top: 20px;"></div>
